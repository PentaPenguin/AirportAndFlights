<template>
    <article class="slds-card">
        <!-- HEADER START -->
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="action:edit" alternative-text="Create Flight" size="x-small" title="small size">
                    </lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-card__header-link slds-truncate" title="Create Flight">Create Flight</span>
                    </h2>
                </div>
            </header>
        </div>
        <!-- HEADER END -->

        <!-- BODY IF ERROR IS RETRIEVED -->
        <template lwc:if={wireError}>
            <div class="slds-card__body slds-card__body_inner">
                <p style="color:red">{wireError}</p>
            </div>
        </template>
        <!-- BODY IF ERROR IS RETRIEVED END-->

        <!-- BODY START -->
        <template lwc:else>
            <div class="slds-card__body slds-card__body_inner">

                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-combobox
                                name="departureAirport"
                                label="Departure Airport"
                                value={departureId}
                                placeholder="Select the departure airport"
                                options={airportOptions}
                                onchange={handleDepartureChange}
                                required
                        ></lightning-combobox>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-combobox
                                name="departureAirport"
                                label="Departure Airport"
                                value={arrivalId}
                                placeholder="Select the departure airport"
                                options={airportOptions}
                                onchange={handleArrivalChange}
                                required
                        ></lightning-combobox>
                    </div>
                </div>

            </div>
            <!-- BODY END -->

            <!-- FOOTER START -->
            <footer class="slds-card__footer">
                <div class="slds-grid slds-grid_align-end">
                    <div class="slds-col">
                        <lightning-button label="Create Flight" onclick={handleCreateFlight} title="Create Flight" class="slds-m-left_x-small"></lightning-button>
                    </div>
                </div>
            </footer>
        </template>
        <!-- FOOTER END -->
    </article>
</template>
